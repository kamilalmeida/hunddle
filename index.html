<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <nav class="imagem">
    <img src="images/logo.svg" alt="">
  </nav>

  <section>
    <div class="geral">

      <div class="foto">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="conteudo">

        <h1>Build The Community<br>
          Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button" class="botao">
          Register
        </button>

      </div>

    </div>

  </section>


  <footer>
    <p class="attribution">
      Challenge by Frontend Mentor.<br></a>
      Coded by Kamila Almeida.
    </p>
    <div class="icones">
      <a href="https://github.com/kamilalmeida" target="_blank">
        <img src="./images/GitHub-Mark-Light-32px.png" alt="github" >
      </a>
    </div>
  </footer>
</body>

</html>
